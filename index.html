<style>
:root {
  --bg: #0e0f1a;
  --card: #16182b;
  --text: #e4e6eb;
  --muted: #b5bac1;
  --accent: #5865F2;
  --accent-hover: #4752c4;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: radial-gradient(circle at top, #1b1f3b, var(--bg));
  color: var(--text);
}

/* NAVBAR */
nav {
  background: rgba(22,24,43,0.9);
  backdrop-filter: blur(10px);
  padding: 1rem 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid #2a2d55;
}

nav strong {
  font-size: 1.1rem;
}

nav a {
  color: var(--text);
  text-decoration: none;
  margin-left: 1.5rem;
  font-weight: 500;
}

nav a:hover {
  color: var(--accent);
}

/* MAIN CARD */
.container {
  max-width: 900px;
  margin: 4rem auto;
  padding: 3.5rem 3rem;
  background: var(--card);
  border-radius: 18px;
  box-shadow: 0 25px 70px rgba(0,0,0,.45);
  text-align: center;
}

h1 {
  font-size: 3rem;
  margin-bottom: 0.3em;
  color: var(--accent);
}

p {
  color: var(--muted);
  font-size: 1.1rem;
}

/* FEATURE TAGS */
.badges {
  margin: 2rem 0;
}

.badges span {
  display: inline-block;
  margin: 0.4rem;
  padding: 0.6rem 1rem;
  background: #23265a;
  border-radius: 999px;
  font-size: 0.9rem;
}

/* BUTTONS */
.buttons {
  margin-top: 2.5rem;
  display: flex;
  justify-content: center;
  gap: 1.2rem;
  flex-wrap: wrap;
}

.button {
  padding: 0.9rem 1.8rem;
  border-radius: 12px;
  text-decoration: none;
  font-weight: 600;
  color: var(--accent);
  background: transparent;
  border: 2px solid var(--accent);
  transition: all 0.2s ease;
}

/* PRIMARY INVITE BUTTON */
.button.invite {
  background: var(--accent);
  color: white;
  border-color: var(--accent);
}

.button:hover {
  background: var(--accent);
  color: white;
  transform: translateY(-2px);
}

.button.invite:hover {
  background: var(--accent-hover);
  border-color: var(--accent-hover);
}

/* BOT AVATAR */
.bot-avatar {
  display: flex;
  justify-content: center;
  margin-bottom: 1.2rem;
}

.bot-avatar img {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  border: 3px solid rgba(88, 101, 242, 0.9);
  box-shadow: 0 0 30px rgba(88, 101, 242, 0.5);
  background: #0e0f1a;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.bot-avatar img:hover {
  transform: scale(1.05);
  box-shadow: 0 0 40px rgba(88, 101, 242, 0.75);
}
  
/* AVATAR WRAPPER */
.avatar-wrapper {
  position: relative;
  width: 120px;
  height: 120px;
}

/* ONLINE STATUS DOT */
.status-dot {
  position: absolute;
  bottom: 8px;
  right: 8px;
  width: 18px;
  height: 18px;
  background: #23a55a; /* Discord online green */
  border: 4px solid #0e0f1a; /* matches page background */
  border-radius: 50%;
  box-shadow: 0 0 10px rgba(35, 165, 90, 0.8);
}
@keyframes pulse {
  0% { box-shadow: 0 0 6px rgba(35,165,90,0.6); }
  50% { box-shadow: 0 0 14px rgba(35,165,90,1); }
  100% { box-shadow: 0 0 6px rgba(35,165,90,0.6); }
}

.status-dot {
  animation: pulse 2.5s infinite;
}

/* FOOTER */
footer {
  text-align: center;
  margin: 4rem 0 2rem;
  color: #8b8fae;
  font-size: 0.85rem;
}
</style>
